<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Teaです。</title>
        <link rel="icon" type="image/png" href="./img/tea.png" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="./css/reset.css" type="text/css" />
        <link rel="stylesheet" href="./css/index.css" type="text/css" />
        <script src="https://kit.fontawesome.com/6c5e16c67a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="background-orange"></div>
        <img id="img-icon" src="./img/tea1.png" alt="tea-icon" />
        <main>
            <section class="about">
                <div class="about-container">
                    <p>
                        こんにちは。<span class="name">Tea</span>と申します。
                    </p>
                    <p>
                        YouTubeにゲーム実況動画を不定期で投稿しています。
                        たまにTwitchでも配信したりしなかったりしてます。
                    </p>
                    <p>
                        ドット絵がかわいい
                        <a href="https://kairosoft.net/">
                            <img class="img-inline" src="./img/kairosoft_logo.png" alt="kairosoft-logo" />
                        </a>
                        の経営シミュレーションゲームや、最近だと
                        <a href="https://store.steampowered.com/app/945360/Among_Us/">
                            <img class="img-inline" src="./img/amongus_logo.png" alt="amongus-logo" />
                        </a>
                        をやってます。
                    </p>
                </div>
            </section>
            <section class="links">
                <div class="links-container">
                    <button class="link-item youtube" onclick="location.href='https://www.youtube.com/channel/UC5-81QohBLI4tWo8RVHvaDA'">
                        <i class="fab fa-youtube"></i>
                        <h2>YouTube</h2>
                        <p>不定期にゲーム実況動画を<br />投稿しています。</p>
                    </button>
                    <button class="link-item twitch" onclick="location.href='https://www.twitch.tv/dottedtea'">
                        <i class="fab fa-twitch"></i>
                        <h2>Twitch</h2>
                        <p>生配信はここでやってます。</p>
                    </button>
                    <button class="link-item twitter" onclick="location.href='https://twitter.com/dottedTea'">
                        <i class="fab fa-twitter"></i>
                        <h2>Twitter</h2>
                        <p>どうでもいいことを呟いてます。<br />あと動画や配信の告知等。</p>
                    </button>
                    <button class="link-item tiktok" onclick="location.href='https://www.tiktok.com/@dottedtea?'">
                        <i class="fab fa-tiktok"></i>
                        <h2>TikTok</h2>
                        <p>ポケマスを草タイプ統一で<br />攻略している動画を上げています。<br />最近サボり気味。</p>
                    </button>
                    <button class="link-item peing" onclick="location.href='https://peing.net/ja/dottedtea'">
                        <i class="fas fa-box-open"></i>
                        <h2>Peing</h2>
                        <p>質問箱。答える気はマンマンです。</p>
                    </button>
                    <button class="link-item instagram" onclick="location.href='https://www.instagram.com/dotted.tea/'">
                        <i class="fab fa-instagram"></i>
                        <h2>Instagram</h2>
                        <p>更新するか分かりませんが<br />アカウント作ってみました。</p>
                    </button>
                    <button class="link-item amazon" onclick="location.href='https://www.amazon.jp/hz/wishlist/ls/Q5OOU0QCCPMR?ref_=wl_share'">
                        <i class="fab fa-amazon"></i>
                        <h2>Amazon</h2>
                        <p>ほしい物リスト。<br />特に欲しいものなかったわ。</p>
                    </button>
                    <button class="link-item email" onclick="location.href='https://www.amazon.jp/hz/wishlist/ls/Q5OOU0QCCPMR?ref_=wl_share'">
                        <i class="far fa-envelope"></i>
                        <h2>Contact</h2>
                        <p>drrr.taxya(at)gmail.com<br />何もないと思いますが<br />何かあればこちらまで。</p>
                    </button>
                </div>
            </section>
        </main>
        <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
        <script src="./js/index.js" type="text/javascript"></script>
    </body>
</html>
